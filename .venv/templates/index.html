{% extends "base.html" %}

{% block header %}
<h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="content">
  <h1 class="heading">AlphaLearner</h1>
  <div class="practice-mode card">
    <button class="practice-btn blue-btn">
      Practice Mode
    </button>
    <p class="practice-p desc">
      Practice words
    </p>
  </div>
  <div class="quiz-mode card">
    <button class="quiz-btn blue-btn">
      Quiz Mode
    </button>
    <p class="quiz-p desc">
      play a quiz
    </p>
  </div>
  <div class="train-model card">
    <button class="train-btn blue-btn">
      Train Model
    </button>
    <p class="train-p desc">
      Train the model
    </p>
  </div>
</div>
{% endblock %}
