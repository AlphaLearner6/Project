{% extends 'base.html' %}
{% block content %}
<div class="div">
    <div class="div1">
        <h1>Enhance Handwriting Recognition with Train Data</h1>
        <p>Train models with your handwriting or add new data seamlessly.</p>
    </div>
    <div class="div2">
        <div class="div3">
            <canvas id="canvas" width="200" height="200"></canvas>
        </div>
        <div class="div4">
            {% if message %}
                <p style="font-size: 0.75rem;">{{ message }}</p>
            {% endif %}
            <p style="margin-top: 0.5rem;">Write an uppercase "{{ letter.lower() }}"</p>
            
            <form id="add-data-form" action="{{ url_for('add_data') }}" method="POST">
                <input id="pixels" name="pixels" type="hidden" />
                <input id="letter" name="letter" type="hidden" value="{{ letter }}" />
                <button type="button" class="button is-success" onclick="addDataAction()">Add Data</button>
                <button type="button" class="button is-info" onclick="resetCanvas()">Clear</button>
            </form>
        </div>
    </div>
</div>
<script>
   $(document).ready(function() {
      startCanvas()
    }) 
</script>
{% endblock %}
