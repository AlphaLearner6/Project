{% extends 'base.html' %}

{% block content %}
<div class="div">
    <div class="div1">
        <h1>Enhance Handwriting Recognition with Practice!</h1>
        <p>Practice here for better learning.</p>
    </div>

    <div class="div2">
        <div class="div3">
            <canvas id="canvas" width="200" height="200"></canvas>
        </div>

        <div class="div4">
            <div style="padding: 1rem;">
                <button type="button" class="button is-info" onclick="resetCanvas()">clear</button>
                <button type="button" class="button is-success" onclick="practiceAction()">check my answer</button>
            </div>

            <div>
                <form id="practice-form" action="practice" method="POST">
                    <input id="pixels" name="pixels" type="hidden" />
                </form>

                {% if letter %}
                    <p style="font-size: 1rem; margin-top: 1rem; color: green;">
                        Predicted Letter: <strong style="font-size: 1.2rem;">{{ letter }}</strong>
                    </p>
                {% else %}
                    <p style="font-size: 1rem; margin-top: 1rem; color: red;">
                        No prediction yet. Draw something and click "check my answer".
                    </p>
                {% endif %}
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        startCanvas()
    })
</script>

{% endblock %}
